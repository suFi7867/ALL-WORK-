    <style>

        body{

        #con{
            display: grid;
            grid-template-columns: repeat(4,1fr);

<script>


let mentors = [{image:"https://masai-website-images.s3.ap-south-1.amazonaws.com/kanishk_aman_247ff1ba31.jpg" , name:"Amol Holani", logo: "https://masai-website-images.s3.ap-south-1.amazonaws.com/flipkart_e9b84a5d5e.svg" },
{image:"https://masai-website-images.s3.ap-south-1.amazonaws.com/kanishk_aman_247ff1ba31.jpg" , name:"Amol Holani", logo: "https://masai-website-images.s3.ap-south-1.amazonaws.com/flipkart_e9b84a5d5e.svg" },
{image:"https://masai-website-images.s3.ap-south-1.amazonaws.com/kanishk_aman_247ff1ba31.jpg" , name:"Amol Holani", logo: "https://masai-website-images.s3.ap-south-1.amazonaws.com/flipkart_e9b84a5d5e.svg" },
{image:"https://masai-website-images.s3.ap-south-1.amazonaws.com/kanishk_aman_247ff1ba31.jpg" , name:"Amol Holani", logo: "https://masai-website-images.s3.ap-south-1.amazonaws.com/flipkart_e9b84a5d5e.svg" },

{image:"https://masai-website-images.s3.ap-south-1.amazonaws.com/kanishk_aman_247ff1ba31.jpg" , name:"Amol Holani", logo: "https://masai-website-images.s3.ap-south-1.amazonaws.com/flipkart_e9b84a5d5e.svg" },
{image:"https://masai-website-images.s3.ap-south-1.amazonaws.com/kanishk_aman_247ff1ba31.jpg" , name:"Amol Holani", logo: "https://masai-website-images.s3.ap-south-1.amazonaws.com/flipkart_e9b84a5d5e.svg" },
{image:"https://masai-website-images.s3.ap-south-1.amazonaws.com/kanishk_aman_247ff1ba31.jpg" , name:"Amol Holani", logo: "https://masai-website-images.s3.ap-south-1.amazonaws.com/flipkart_e9b84a5d5e.svg" },]

mentors.forEach(function(elem){
    //creating child boxes
    let box = document.createElement("div");
    
    //create image element 
    let avatar = document.createElement("img")
    avatar.setAttribute("src",elem.image);
   

    //create h2 element 
    let MName = document.createElement("h2")
    MName.innerText = elem.name;

      //create image logo element 
      let Clogo = document.createElement("img")
      Clogo.setAttribute("src",elem.logo);
   


   /// passing 
    box.append(avatar,MName,Clogo);


    document.querySelector("#con").append(box)

})



</script>
