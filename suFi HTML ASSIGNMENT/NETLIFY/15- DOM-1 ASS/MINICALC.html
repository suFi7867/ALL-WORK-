<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    
    <input type="number" placeholder="enter 1st num" id="NUM1">
    <input type="number" placeholder="enter 2nd num" id="NUM2">

    <br>
    <br>

    <button onclick="add()">Add</button>
    <button onclick="sbb()">Substract</button>
    <button onclick="multi()">Multiply</button>
    <button onclick="div()">Divide</button>

    <h1 id="head">OUTPUT</h1>

    
</body>
</html>


<script>

function add(){
        
        let N1 = document.querySelector("#NUM1").value
        let N2 = document.getElementById("NUM2").value
        
        let A = document.getElementById("head").innerText = 
        Number(N1)+Number(N2);
        alert(A);
        
    }

 function sbb(){
        
        let N1 = document.getElementById("NUM1").value
        let N2 = document.getElementById("NUM2").value
        
        let A = document.getElementById("head").innerText = 
        Number(N1)-Number(N2);
        
        alert(A);
        
    }

function multi(){
        
        let N1 = document.querySelector("#NUM1").value
        let N2 = document.getElementById("NUM2").value
        
        let A = document.getElementById("head").innerText = 
        Number(N1)*Number(N2);
        
        alert(A);
        
    }

    function div(){
        
        let N1 = document.querySelector("#NUM1").value
        let N2 = document.getElementById("NUM2").value
        
        let A = document.getElementById("head").innerText = 
        Number(N1)/Number(N2);
        
        alert(A);
        
    }
       


    
       
       

    








</script>
