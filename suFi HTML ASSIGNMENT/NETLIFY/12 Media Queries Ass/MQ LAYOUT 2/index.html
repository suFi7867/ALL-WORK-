<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
       

        #BIG>div{
            display: flex;
            font-size: 30px;
            justify-content: left;
        }

        #BIG  > div:nth-child(2){
            background-color: red;   
            grid-area: b1;
        }
        #BIG  > div:nth-child(3){
            background-color: green;
            grid-area: b2;
        }
        

        #nav{
            background-color: yellow;
            width: 100%;
            height: 70px;
            font-size: 30px;
            grid-area: nav;
        }


        #BIG{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: 80px 300px; 
            gap: 20px;
            grid-template-areas: 
            "nav nav "
            "b1 b2"; 
        }


        /* medium screen */
        @media all  and (min-width:480px) and (max-width:720px){
            
            #BIG{
            grid-template-columns: repeat(1,1fr);
            grid-template-rows: 80px 300px 300px; 
            grid-template-areas: 
            "nav"
            "b1"
            "b2";
            }  
        }

    </style>


</head>
<body>

    <div id="BIG">
        
        <div id="nav">NAVIGATION</div>
        <div>LEFT BOX</div>
        <div>RIGHT BOX</div>
       
 
    </div>
   
    
</body>
</html>
