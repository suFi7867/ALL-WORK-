<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #container{
            background-color: rgb(183, 192, 141);
            display: grid;
            grid-template-columns: repeat(7,1fr);
            grid-template-rows: repeat(3,100px);
            gap: 20px; 
            
            justify-content: center;
            
        }
        #container > div{
            background-color: rgb(255, 205, 131);
            display: grid;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
    
</body>
</html>
