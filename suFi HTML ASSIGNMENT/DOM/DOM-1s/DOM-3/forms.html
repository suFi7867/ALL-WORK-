<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   
    <form>

        <input id="n" type="text" placeholder="enter name">
        <input id="m" type="number" placeholder="enter number">
        <input type="submit">

    </form>
        
    <h1></h1>
    <h2></h2>


    
</body>
</html>

<script>

    document.querySelector("form").addEventListener("submit" , func)
    
    
    function func(){
        // console.log("OK") check in console working or not
         event.preventDefault();
        let Name = document.querySelector("#n").value
        let Mob = document.querySelector("#m").value

        document.querySelector("h1").innerText = Name ;
        document.querySelector("h2").innerText = Mob ;
    }


</script>
