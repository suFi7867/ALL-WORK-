<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   
   <input id="name" type="text" placeholder="Enter Name">
   <input id="mbl" type="number" placeholder="Enter Number">
   <select>
       <option id="gender"> Select Gender</option>
       <option value="Male"> Male</option>
       <option  value="Female"> Female</option>

   </select>

   <button onclick="signup()">Sign up</button>

   <h1 id="nameD"> Display Name </h1>
   <h2 id="numD">Display Mobile Number</h2>
   <h3 id="genderD">Display Gender Name</h3>
   

    
</body>
</html>

<script>

    function signup(){
        
        let name = document.getElementById("name").value
        let mobile = document.getElementById("mbl").value
        let gender = document.getElementById("gender").value
        console.log(gender)

        document.getElementById("nameD").innerText = name ;
        document.getElementById("numD").innerText = mobile ;
        document.getElementById("genderD").innerText = gender ;
       
        
    }

    
    


</script>
